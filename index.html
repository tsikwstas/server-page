<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Button</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="button-wrapper">
      <div class="label" id="copy-label">tsikwstas.aternos.me</div>
      <button id="glow-btn">
        <span class="default-text">Join Now</span>
        <span class="hover-text">Copy from server IP</span>
      </button>
    </div>
  </div>

  <script>
    const btn = document.getElementById('glow-btn');
    btn.addEventListener('click', () => {
      navigator.clipboard.writeText("tsikwstas.aternos.me")
        .then(() => {
          console.log("Copied to clipboard!");
        })
        .catch(err => {
          console.error("Failed to copy: ", err);
        });
    });
  </script>
</body>
</html>
