<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Button</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="button-wrapper">
      <div class="label" id="copy-label">tsikwstas.aternos.me</div>
      <button id="glow-btn">
        <span class="default-text">Join Now</span>
        <span class="hover-text">Copy server IP</span>
      </button>
      <div id="copied-popup" class="copied-popup">âœ… Copied!</div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('glow-btn');
    const copiedPopup = document.getElementById('copied-popup');

    btn.addEventListener('click', () => {
      // Copy to clipboard
      navigator.clipboard.writeText("tsikwstas.aternos.me")
        .then(() => {
          // Show "Copied!" popup with fade animation
          copiedPopup.style.opacity = "1";
          setTimeout(() => {
            copiedPopup.style.opacity = "0"; // Fade out
          }, 2000);
        })
        .catch(err => {
          console.error("Failed to copy: ", err);
        });
    });
  </script>
</body>
</html>
