<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tsikwstas Minecraft Server</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('https://fonts.cdnfonts.com/s/19800/Minecraft-Regular.woff') format('woff');
    }

    body {
      margin: 0;
      font-family: 'Minecraft', sans-serif;
      background: url('https://static.wikia.nocookie.net/minecraft_gamepedia/images/3/34/Dirt_texture_BE2.png') repeat;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #playButton, #copyButton, #moreButton {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #3c8527;
      border: 4px solid #000;
      cursor: pointer;
      transition: 0.2s;
      color: white;
      text-shadow: 2px 2px #000;
    }

    #playButton:hover, #copyButton:hover, #moreButton:hover {
      background-color: #2d641f;
    }

    #screen2 {
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    .ip-box {
      font-size: 22px;
      padding: 10px 20px;
      background-color: rgba(0,0,0,0.6);
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="screen1">
    <button id="playButton">â–¶ Play</button>
  </div>

  <div id="screen2">
    <div class="ip-box">Server IP: <span id="serverIP">tsikwstas.aternos.me</span></div>
    <button id="copyButton">ðŸ“‹ Copy</button>
    <button id="moreButton">More coming soon...</button>
  </div>

  <audio id="breakSound" src="https://minecraft.wiki/images/Block_grass_break1.ogg?20200720142942"></audio>

  <script>
    const playBtn = document.getElementById("playButton");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const breakSound = document.getElementById("breakSound");
    const copyBtn = document.getElementById("copyButton");
    const serverIP = document.getElementById("serverIP").textContent;

    playBtn.onclick = () => {
      breakSound.play();
      setTimeout(() => {
        screen1.style.display = "none";
        screen2.style.display = "flex";
      }, 500); // after sound
    };

    copyBtn.onclick = () => {
      navigator.clipboard.writeText(serverIP).then(() => {
        copyBtn.textContent = "âœ… Copied!";
        setTimeout(() => copyBtn.textContent = "ðŸ“‹ Copy", 1500);
      });
    };
  </script>
</body>
</html>
